<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h2 id="firstTitle">Payment from example</h2>
            <hr>
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Card #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-md-2">
                <label for="inputEmail4" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
            </div>
            <div class="col-md-4">
               
                <label for="inputPassword4" class="form-label">Amount</label>
                 <div class="dollar">
                     <i class="fas fa-dollar-sign"></i>
                </div> 
                <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">

            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Oscar">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Sanchez">
            </div>
            
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-8">
                <h5>We accept</h5>
                <div class="form-check">
                    <div class="creditCart">
                        <input type="radio" id="mc">
                        <label for="mc"><i class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="creditCart">
                        <input type="radio" id="mc">
                        <label for="mc"><i class="fab fa-cc-visa"></i></i></label>
                    </div>
                    <div class="creditCart">
                        <input type="radio" id="mc">
                        <label for="mc"><i class="fab fa-cc-diners-club"></i></i></label>
                    </div>
                    <div class="creditCart">
                        <input type="radio" id="mc">
                        <label for="mc"><i class="fab fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div><label for="">Message</label></div>
                    
                    <textarea name="" id="" rows="3"></textarea>
                    <br>
                    <span>Add any notes here</span>
            </div>
            <div class="col-12 btns">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
